<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"	
>

	<ui:composition template="_template.xhtml">
	
		<ui:define name="title">Login</ui:define>
	
		<ui:define name="titulo">
			<p:outputPanel>Login</p:outputPanel>
		</ui:define>
		
		<ui:define name="conteudo">
		
			<h:messages globalOnly="true" />
			
			<h:form id="login">
				<p:fieldset legend="Dados do usuÃ¡rio">
					<h:panelGrid columns="3">
	
						<p:outputLabel value="E-mail:" for="emailUsuario" />
						<p:inputText id="emailUsuario" value="#{loginBean.usuario.email}" required="true">
							<f:passThroughAttribute name="type" value="email" />
						</p:inputText>
	
						<p:message for="emailUsuario" id="messageEmailUsuario"/>
						
						<p:outputLabel value="Senha:" for="senhaUsuario" />
						<p:password id="senhaUsuario" value="#{loginBean.usuario.senha}" required="true" />
						
						<p:message for="senhaUsuario" id="messageSenhaUsuario"/>
						
						<br />
						<p:commandButton value="Login" action="#{loginBean.efetuarLogin}" process="@form" update="@form"/>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
